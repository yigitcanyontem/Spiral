tmdb_api_key: os.getenv("TMDB_API_KEY")
giantbomb_api_key: os.getenv("GIANTBOMB_API_KEY")
last_fm_api_key: os.getenv("LAST_FM_API_KEY")
last_fm_url: https://ws.audioscrobbler.com/2.0/?method=album.

app:
  client:
    url: http://localhost:4200/


server:
  port: 8080
  tomcat:
    max-swallow-size: -1
    max-http-form-post-size: -1
  error:
    include-message: always


application:
  security:
    jwt:
      secret-key: os.getenv("JWT_SECRET_KEY")
      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"

spring:
  cache:
    caffeine:
      spec: expireAfterAccess=600m
  flyway:
    baseline-on-migrate: true
  datasource:
    url: jdbc:postgresql://os.getenv("DB_HOST"):os.getenv("DB_PORT")/os.getenv("DB_NAME")
    username: os.getenv("DB_USERNAME)
    password: os.getenv("DB_PASSWORD)
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  main:
    web-application-type: servlet
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
