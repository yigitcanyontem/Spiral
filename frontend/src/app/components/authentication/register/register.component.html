<p-toast></p-toast>
<div class="register-wrapper mb-5">
  <div class="card" id="registerCard">
    <div
      class="card-title text-center justify-content-center align-content-center mt-2"
    >
      <h4 class="text-light">Sign Up</h4>
      <hr class="text-light" />
    </div>
    <div class="card-body">
      <form [formGroup]="frm">
        <div class="p-grid p-fluid">
          <div class="flex justify-content-center">
            <span class="p-float-label">
              <input
                pInputText
                id="firstName"
                formControlName="firstName"
                class="w-100"
              />
              <label for="firstName">First Name</label>
            </span>
          </div>
          <div class="flex justify-content-center mt-4">
            <span class="p-float-label">
              <input
                pInputText
                id="lastName"
                formControlName="lastName"
                class="w-100"
              />
              <label for="lastName">Last Name</label>
            </span>
          </div>

          <div class="flex justify-content-center mt-4">
            <span class="p-float-label">
              <p-calendar
                id="dateOfBirth"
                formControlName="date_of_birth"
                [(ngModel)]="maxDate"
                [maxDate]="maxDate"
              ></p-calendar>
              <label for="dateOfBirth">Date of Birth</label>
            </span>
          </div>

          <div class="flex justify-content-center mt-4">
            <div class="p-float-label">
              <p-dropdown
                id="country"
                [options]="countries"
                optionLabel="name"
                formControlName="country"
                placeholder="Select Country"
              ></p-dropdown>
              <label for="country">Country</label>
            </div>
          </div>

          <div class="flex justify-content-center mt-4">
            <span class="p-float-label">
              <input
                pInputText
                id="email"
                formControlName="email"
                class="w-100"
              />
              <label for="email">Email</label>
            </span>
          </div>

          <div class="flex justify-content-center mt-4">
            <span class="p-float-label">
              <input
                pInputText
                id="username"
                formControlName="username"
                class="w-100"
              />
              <label for="username">Username</label>
            </span>
          </div>
          <div class="flex justify-content-center mt-4">
            <span class="p-float-label">
              <p-password
                formControlName="password"
                id="password"
                [toggleMask]="true"
              >
                <ng-template pTemplate="header">
                  <h6>Pick a password</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                  <p-divider></p-divider>
                  <p class="mt-2">Must Have</p>
                  <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                    <li>At least one lowercase</li>
                    <li>At least one uppercase</li>
                    <li>At least one numeric</li>
                    <li>Minimum 8 characters</li>
                  </ul>
                </ng-template>
              </p-password>
              <label for="password">Password</label>
            </span>
          </div>
        </div>
        <div class="mt-4 justify-content-center text-center align-items-center">
          <p-confirmPopup></p-confirmPopup>
          <button
            type="submit"
            class="btn btn-outline-dark w-50 text-light"
            [disabled]="!frm.valid"
            (click)="confirmRegister($event)"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
