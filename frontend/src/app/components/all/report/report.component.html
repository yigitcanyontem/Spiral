<div class="form-wrapper">
  <form [formGroup]="reportForm">
    <h4 class="text-center">Problem Reporting</h4>
    <div class="tui-form__row tui-form__row_multi-fields">
      <div class="tui-form__multi-field">
        <div class="tui-form__row mb-3">
          <tui-input
            formControlName="userName"
            [readOnly]="true"
          >
            <i class="fi fi-rs-user"></i> Ad Soyadınız:
            <input
              tuiTextfield
            />
            <span class="tui-required"></span>
          </tui-input>
          <tui-error
            formControlName="userName"
            [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div>
        <div class="tui-form__row mb-3">
          <tui-input
            formControlName="url"
          >
            <i class="fi fi-br-link-alt"></i> Hata oluşan web sayfasının adresi (URL'i):
            <input
              tuiTextfield
            />
            <span class="tui-required"></span>
          </tui-input>
          <tui-error
            formControlName="url"
            [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div>
        <div class="tui-form__row mb-3">
          <tui-textarea
            formControlName="description"
            class="tui-space_top-4"
            [expandable]="true"
          >
            <i class="fi fi-sr-diamond-exclamation"></i> Hata Mesajı ve sizin açıklamalarınız:
            <span class="tui-required"></span>
          </tui-textarea>
          <tui-error
            formControlName="description"
            [error]="[] | tuiFieldError | async"
          ></tui-error>
        </div>
      </div>
    </div>
    <div class="tui-form__buttons justify-content-center text-center align-items-center">
      <div class="button-wrapper">
        <div>
          <button
            tuiButton
            size="l"
            type="submit"
            class="tui-form__button  "
            appearance="green"
            [disabled]="!reportForm.valid"
          >
            Submit
          </button>
        </div>
        <div>
          <button
            tuiButton
            size="l"
            routerLink=""
            appearance="red"
            class="tui-form__button "
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
