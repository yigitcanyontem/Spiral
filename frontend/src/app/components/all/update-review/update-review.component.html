<ng-container *ngIf="!isLoaded">
  <app-spinner></app-spinner>
</ng-container>
<ng-container *ngIf="isLoaded">
  <div class="page-wrapper">
    <div class="pb-5 mt-5">
      <div class="card" id="registerCard">
        <div
          class="card-title text-center justify-content-center align-content-center mt-2"
        >
          <h4 class="">Update Review</h4>
          <hr class="" />
        </div>
        <div class="card-body">
          <form [formGroup]="frm">
            <div class="p-grid p-fluid">
              <div class="flex justify-content-center">
                <p-rating formControlName="rating" id="rating"></p-rating>
              </div>

              <div class="flex justify-content-center mt-4">
                <span class="p-float-label">
                  <input
                    pInputText
                    id="title"
                    formControlName="title"
                    class="w-100"
                  />
                  <label for="title">Title</label>
                </span>
              </div>

              <div class="flex justify-content-center mt-4">
                <span class="p-float-label">
                  <textarea
                    pInputTextarea
                    id="description"
                    formControlName="description"
                  ></textarea>
                  <label for="description">Review</label>
                </span>
              </div>
            </div>

            <div
              class="mt-4 justify-content-center text-center align-items-center"
            >
              <p-confirmPopup></p-confirmPopup>
              <button
                type="submit"
                class="btn btn-outline-dark w-50"
                [disabled]="!frm.valid"
                (click)="confirmEdit($event)"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
