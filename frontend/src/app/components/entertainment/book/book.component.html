<ng-container *ngIf="!isLoaded">
  <app-spinner></app-spinner>
</ng-container>
<ng-container *ngIf="isLoaded">
  <div class="page-wrapper">
    <div>
      <div class="card ">
        <div class="flex-row gap-2">
          <div class="flex-column">
            <img [src]="this.book.cover_url" class="" alt=" profile image">
          </div>
          <div class="flex-column justify-content-center">
            <h5 class="fw-bold">{{this.book.id}}</h5>
            <h6 class="text-secondary">{{this.book.title}}</h6>
            <a href="{{this.book.webReaderLink}}">webReaderLink</a>
            <h6 class="text-secondary">{{this.book.pageCount}}</h6>
            <h6 class="text-secondary">{{this.book.favorite_count}}</h6>
          </div>
        </div>
        <div *ngFor="let genre of this.book.categories">
          <div class="card ">
            {{genre}}
          </div>
        </div>
        <div *ngFor="let author of this.book.authors">
          <div class="card ">
            {{author}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div *ngFor="let review of this.reviews.reviews">
      <div class="card ">
        <div class="flex-row gap-2">
          <div class="flex-column justify-content-center">
            <p-rating [(ngModel)]="review.rating" class="rating" [readonly]="true" [cancel]="false"></p-rating>
            <h5 class="fw-bold">{{review.date}}</h5>
            <h5 class="fw-bold">{{review.description}}</h5>
            <h5 class="fw-bold">{{review.downvote}}</h5>
            <h5 class="fw-bold">{{review.upvote}}</h5>
            <h5 class="fw-bold">{{review.usersid}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
